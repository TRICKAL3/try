<!DOCTYPE html>
<html lang="en">
<head>
    <!-    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds - 0.3TRADE</title>
    <style>
        /* Your styles for the withdrawal page */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .title {
            font-size: 24px;
            margin-right: 20px;
        }

        .back-button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        main {
            padding: 20px;
        }

        .withdraw-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .withdraw-form label {
            display: block;
            margin-bottom: 10px;
        }

        .withdraw-form input,
        .withdraw-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .withdraw-button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .withdraw-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="title">0.3TRADE</div>
        </div>
        <a href="#" class="back-button" onclick="redirectTo('welcome_page.html')">Back</a>
    </header>
    <main>
        <h1>Withdraw Funds</h1>
        <div class="withdraw-form">
            <label for="withdrawAmount">Withdraw Amount:</label>
            <input type="number" id="withdrawAmount" placeholder="Enter the amount to withdraw" required>

            <label for="paymentMethod">Select Payment Method:</label>
            <select id="paymentMethod">
                <option value="airtel_money">Airtel Money</option>
                <option value="tnm_mpamba">TNM Mpamba</option>
                <option value="bank_transfer">Bank Transfer</option>
                <option value="bank_card">Bank Card</option>
                <!-- Add more payment options as needed -->
            </select>

            <button class="withdraw-button" onclick="withdrawFunds()">Withdraw</button>
        </div>
    </main>

    <script>
function withdrawFunds() {
    // Retrieve the withdrawal amount and payment method
    const withdrawalAmount = parseFloat(document.getElementById('withdrawAmount').value);

    // Retrieve the current wallet balance
    let mainWalletBalance = parseFloat(localStorage.getItem('walletBalance')) || 0;

    // Check if there are sufficient funds for withdrawal
    if (withdrawalAmount > mainWalletBalance) {
        alert('Insufficient funds. Please enter a valid withdrawal amount.');
        return;
    }

    // Subtract the withdrawal amount from the main wallet balance
    mainWalletBalance -= withdrawalAmount;
    localStorage.setItem('walletBalance', mainWalletBalance.toFixed(2));

    // (This is a simulated success alert, replace it with your actual logic)
    alert(`Withdrawal of ${withdrawalAmount} MWK successful!`);

    // Redirect to the welcome page without specifying the amount parameter
    window.location.href = 'welcome-page.html';
}


    </script>
    
</body>
</html>
